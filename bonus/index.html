<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" width="width=device-width, initial-scale=1.0">

        <title>12BoolFlex - Bonus</title>

        <link rel="stylesheet" href="12bool.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <section class="container m-bottom-20">

            <h2>Nested</h2>

            <div class="row">

                <div class="col-7">
                    <div class="col-box">

                      <div class="container-95">

                            <div class="nested col-3">
                            </div>

                            <div class="nested col-6">
                            </div>

                            <div class="nested col-3">
                            </div>
                            
                        </div>

                    </div>
                </div>

                <div class="col-5">
                    <div class="col-box">

                        <div class="container-95">

                            <div class="nested col-6">
                            </div>

                            <div class="nested col-6">
                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </section>

        <!-- SEZIONE DUE -->
        <section class="container m-bottom-20">

            <h2>Alignment</h2>

            <div class="row">

                <div class="col-6">

                    <div class="col-box">
                        <span>Start</span>
                    </div>

                </div>

            </div>

            <div class="row justify-center">

                <div class="col-6">

                    <div class="col-box">
                        <span>Center</span>
                    </div>

                </div>

            </div>

            <div class="row flex-end">

                <div class="col-6">

                    <div class="col-box">
                        <span>End</span>
                    </div>

                </div>

            </div>

            <!-- ALLINEAMENTI VERTICALI con Flex -->

            <!-- TOP -->
            <div class="row">

                <div class="col-6">
                    <div class="col-box h-100">
                    </div>
                </div>

                <div class="col-6">
                    <div class="col-box">
                        <span>Top</span>
                    </div>
                </div>

            </div>

            <!-- MIDDLE -->
            <div class="row">

                <div class="col-6 h-100">
                    <div class="col-box h-100">
                    </div>
                </div>

                <div class="col-6 h-100 middle">
                    <div class="col-box">
                        <span>Middle</span>
                    </div>
                </div>

            </div>

            <!-- BOTTOM -->
            <div class="row">

                <div class="col-6 h-100">
                    <div class="col-box h-100">
                    </div>
                </div>

                <div class="col-6 h-100 bottom">
                    <div class="col-box">
                        <span>Middle</span>
                    </div>
                </div>

            </div>

        </section>

        <!-- SEZIONE TRE -->
        <section class="container">

            <h2>Justify Content</h2>

            <!-- SPACE AROUND -->
            <h3>Space Around</h3>

            <div class="col-12">

                <div class="col-box space-around">

                    <div class="nested col-2">
                    </div>

                    <div class="nested col-2">
                    </div>

                    <div class="nested col-2">
                    </div>

                </div>

            </div>

            <!-- SPACE BETWEEN -->

            <h3>Space Between</h3>
            
            <div class="col-12">

                <div class="col-box space-between">

                    <div class="nested col-2 m-left-15">
                    </div>

                    <div class="nested col-2">
                    </div>

                    <div class="nested col-2 m-right-15">
                    </div>

                </div>

            </div>

        </section>

    </body>

</html>
